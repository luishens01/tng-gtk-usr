# encoding: utf-8
common_settings: &common_settings
  adapter: postgresql
  host: <%= ENV['DATABASE_HOST'] || 'son-postgres' %>
  port: <%= ENV['DATABASE_PORT'] || 5432 %>
  database: <%= ENV['DATABASE_NAME'] || 'gatekeeper' %>
  username: <%= ENV['POSTGRES_USER'] || 'sonatatest' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || 'sonata' %>
  pool: 64
  encoding: unicode
  #url: <%= ENV['DATABASE_URL'] %>

development:
  <<: *common_settings
  #url: postgresql://postgres:sonatatest@localhost:5432/gatekeeper
  host: localhost

test:
  <<: *common_settings
  #database: sonata_test

pre-int:
  <<: *common_settings

integration:
  <<: *common_settings

demo:
  <<: *common_settings

qualification:
  <<: *common_settings

staging:
  <<: *common_settings
